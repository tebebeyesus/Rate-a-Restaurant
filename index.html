<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Restaurant Rating</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	<img src="./asset/server.jpg" alt="server image" id="image">

    <p>Please rate your experience with your cashier today</p>
    <button class="cashier-rating">1</button>
    <button class="cashier-rating">2</button>
    <button class="cashier-rating">3</button>
    <button class="cashier-rating">4</button>
	

    <p>Please rate your overall experience today</p>
    <button class="experience-rating">1</button>
    <button class="experience-rating">2</button>
    <button class="experience-rating">3</button>
    <button class="experience-rating">4</button>
     
     <button id="display-rating">Display Ratings</button>
     <div id="display-div" style="display:none">
         <p>The average cashier rating is <span id="cashierScore">0</span></p>
         <p>The average overall  rating is <span id="experienceScore">0</span></p>
     </div>
    <script src="script.js"></script>
  </body>
</html>
